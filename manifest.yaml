id: feedview-relay
title: "FeedView Relay"
version: 0.3.5.4
release-notes: |
  - Fixed container startup with tini
  - Simplified MediaMTX configuration
license: MIT
wrapper-repo: "https://github.com/ABlanford/apisrus-relay"
upstream-repo: "https://github.com/bluenviron/mediamtx"
support-site: "https://github.com/ABlanford/apisrus-relay/issues"
marketing-site: "https://github.com/ABlanford/apisrus-relay"
build: ["make"]
description:
  short: RTSP to HLS video relay for camera feeds
  long: |
    FeedView Relay transcodes RTSP camera streams from your Lorex DVR to HLS format 
    for web-based viewing. Enables Lightning micropayments for camera feed access.
assets:
  license: LICENSE.md
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
  gpu-acceleration: false
hardware-requirements:
  arch:
    - aarch64
    - x86_64
health-checks:
  api:
    name: MediaMTX API
    success-message: MediaMTX is running and accessible
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
interfaces:
  main:
    name: MediaMTX Web Interface
    description: Access HLS streams
    tor-config:
      port-mapping:
        80: "8888"
    lan-config:
      443:
        ssl: true
        internal: 8888
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
