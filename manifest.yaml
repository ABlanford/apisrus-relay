id: feedview-relay
title: "FeedView Relay"
version: 0.3.5.1
release-notes: |
  Initial release - Convert RTSP camera streams to HLS
license: MIT
wrapper-repo: "https://github.com/ABlanford/apisrus-relay"
upstream-repo: "https://github.com/bluenviron/mediamtx"
support-site: "https://github.com/ABlanford/apisrus-relay/issues"
marketing-site: "https://apisrus.com"
build: ["make"]

description:
  short: Convert RTSP cameras to HLS streams
  long: |
    FeedView Relay transforms your local security cameras into web-accessible 
    HLS streams for the FeedView marketplace.

assets:
  license: LICENSE.md
  icon: icon.png
  instructions: instructions.md

main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
  gpu-acceleration: false

hardware-requirements:
  arch:
    - x86_64
    - aarch64

health-checks:
  api:
    name: MediaMTX API
    success-message: MediaMTX is running
    type: script

config: ~
properties: ~

volumes:
  main:
    type: data

interfaces:
  main:
    name: HLS Stream Output
    description: Access your camera streams in HLS format
    tor-config:
      port-mapping:
        80: "8888"
    lan-config:
      443:
        ssl: true
        internal: 8888
    ui: true
    protocols:
      - tcp
      - http

dependencies: {}

backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data"

migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
