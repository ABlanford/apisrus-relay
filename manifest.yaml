id: feedview-relay
title: "FeedView Relay"
version: 0.3.5.0
release-notes: |
  Initial release for StartOS 0.3.5.x
  - RTSP to HLS transcoding via MediaMTX
  - Configure your Lorex DVR camera feeds
  - Web-accessible HLS streams for FeedView app
license: MIT
wrapper-repo: "https://github.com/ABlanford/apisrus-relay"
upstream-repo: "https://github.com/bluenviron/mediamtx"
support-site: "https://github.com/ABlanford/apisrus-relay/issues"
marketing-site: "https://github.com/ABlanford/apisrus-relay"
build: ["make"]
description:
  short: RTSP to HLS video relay for camera feeds
  long: |
    FeedView Relay transcodes RTSP camera streams from your Lorex DVR to HLS format 
    for web-based viewing. Enables Lightning micropayments for camera feed access.
assets:
  license: LICENSE.md
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
  gpu-acceleration: false
hardware-requirements:
  arch:
    - aarch64
health-checks:
  api:
    name: MediaMTX API
    success-message: MediaMTX is running and accessible
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
interfaces:
  main:
    name: HLS Stream Interface
    description: Access HLS video streams from your cameras
    tor-config:
      port-mapping:
        8888: "8888"
    lan-config:
      8888:
        ssl: false
        internal: 8888
    ui: false
    protocols:
      - tcp
      - http
  api:
    name: MediaMTX API
    description: MediaMTX management API
    tor-config:
      port-mapping:
        9997: "9997"
    lan-config:
      9997:
        ssl: false
        internal: 9997
    ui: false
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
