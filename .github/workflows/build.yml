name: Build FeedView Relay s9pk

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image for ARM64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          outputs: type=docker,dest=docker-images/aarch64.tar
      
      - name: Install Rust 1.70 and build start-sdk
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain 1.70.0
          source $HOME/.cargo/env
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config libclang-dev clang
          
          # Clone with submodules - use v0.3.4 which is more stable
          git clone --recursive -b v0.3.4.4 https://github.com/Start9Labs/start-os.git
          cd start-os/backend
          cargo install --locked --path . --features sdk
          
      - name: Initialize and Pack
        run: |
          source $HOME/.cargo/env
          start-sdk init
          start-sdk pack
      
      - name: Upload s9pk artifact
        uses: actions/upload-artifact@v4
        with:
          name: feedview-relay-s9pk
          path: "*.s9pk"
          retention-days: 30
