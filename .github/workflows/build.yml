name: Build FeedView Relay s9pk

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Prepare StartOS SDK
        uses: start9labs/sdk@v2
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker Image for ARM64
        run: |
          mkdir -p docker-images
          docker buildx build \
            --platform=linux/arm64 \
            --tag start9/feedview-relay/main:0.1.0 \
            -o type=docker,dest=docker-images/aarch64.tar \
            .
      
      - name: Initialize and Pack
        run: |
          start-cli init-key
          start-cli s9pk pack
      
      - name: Upload s9pk artifact
        uses: actions/upload-artifact@v4
        with:
          name: feedview-relay-s9pk
          path: "*.s9pk"
          retention-days: 30
