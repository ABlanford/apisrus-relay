name: Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare StartOS SDK
        uses: start9labs/sdk@v2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Pack
        run: |
          start-cli init-key
          start-cli s9pk pack

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: feedview-relay
          path: "*.s9pk"
