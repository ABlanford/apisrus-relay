name: Build FeedView Relay s9pk

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image for ARM64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          outputs: type=docker,dest=docker-images/aarch64.tar
      
      - name: Install Rust 1.75 and build start-sdk
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain 1.75.0
          source $HOME/.cargo/env
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config
          
          # Clone with submodules
          git clone --recursive -b v0.3.5.1 https://github.com/Start9Labs/start-os.git
          cd start-os/core
          cargo install --locked --path startos --features sdk
          
      - name: Initialize and Pack
        run: |
          source $HOME/.cargo/env
          start
